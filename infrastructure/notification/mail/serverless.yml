service: zk-notification-mail

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10

stage: prod
region: eu-central-1

iamRoleStatements:
 - Effect: "Allow"
   Action:
     - "s3:ListBucket"
     - "logs:CreateLogGroup"
     - "logs:CreateLogStream"
     - "logs:PutLogEvents"
     - "ses:SendEmail"
     - "ses:SendRawEmail"

functions:
  mailer:
    handler: src/handler.mailer
    events:
      - http:
          path: mail
          method: post

