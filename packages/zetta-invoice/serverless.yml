service: payment

provider:
  name: aws
  runtime: java8
  stage: prod
  region: eu-central-1

package:
  artifact: target/PaymentLambda.jar

functions:
  dibsConfirm:
    handler: src/lambda/dibs.confirm
    events:
      - http:
          method: post
          path: dibs/confirm
          role: callPaymentLambdas
  createInvoices:
    handler: src/lambda/invoice.create
    events:
      - http:
         method: post
         path: /invoice/create
         role: paymentDatabaseManager
         cors: true
  createInvoiceRow:
    handler: src/lambda/invoice.createRow
    events:
      - http:
         method: post
         path: /charge/invoiceRow
         role: paymentDatabaseManager
         cors: true
  createPlanInvoice:
    handler: src/lambda/plan.createInvoice
    events:
      - http:
         method: post
         path: /charge/plan
         role: paymentDatabaseManager
         cors: true
  createPlan:
    handler: src/lambda/plan.create
    events:
      - http:
         method: post
         path: /plan/create
         role: paymentDatabaseManager
         cors: true
  setInvoiceStatus:
    handler: src/lambda/invoice.setStatus
    events:
      - http:
         method: post
         path: /invoice/status
         role: paymentDatabaseManager
         cors: true

resources:
  Resources:
    callPaymentLambdas:
      Type: AWS::IAM::Role
      Properties:
        RoleName: callPaymentLambdas
        Path: "/"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
            - PolicyName: CallPaymentDatabaseManagers
              PolicyDocument:
                Version: '2012-10-17'
                Statement:
                  - Effect: Allow
                    Action:
                      - logs:CreateLogGroup
                      - logs:CreateLogStream
                      - logs:PutLogEvents
                    Resource:
                      - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                  - Effect: Allow
                    Action:
                      - lambda:InvokeFunction
                    Resource: arn:aws:lambda:eu-central-1:460056602695:function:payment-prod-membrumSavePayment
    paymentDatabaseManager:
      Type: AWS::IAM::Role
      Properties:
        RoleName: paymentDatabaseManager
        Path: "/"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
            - PolicyName: ManagePaymentTable
              PolicyDocument:
                Version: '2012-10-17'
                Statement:
                  - Effect: Allow
                    Action:
                      - logs:CreateLogGroup
                      - logs:CreateLogStream
                      - logs:PutLogEvents
                    Resource:
                      - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                  - Effect: Allow
                    Action:
                      - dynamodb:*
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPaymentStatuses
                  - Effect: Allow
                    Action:
                      - dynamodb:scan
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPlans
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPaymentStatuses/statusId
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPaymentStatuses/index/paymentId
                  - Effect: Allow
                    Action:
                      - dynamodb:*
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPayments
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPayments/orderId
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumPayments/index/userId
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumUsers
