service: payment

provider:
  name: aws
  runtime: java8
  stage: prod
  region: eu-central-1

package:
  artifact: target/PaymentLambda.jar

functions:
  confirmPayment:
    handler: com.zetta.payment.lambda.ConfirmPayment::confirmPayment
    events:
      - http:
          method: post
          path: confirm
          role: callPaymentLambdas
  getUnpaidUrls:
    handler: com.zetta.payment.lambda.UnpaidUrls::getUnpaidUrls
    events:
      - http:
         method: get
         path: url
         role: paymentDatabaseManager
         cors: true
  getLatestUnpaidUrl:
    handler: com.zetta.payment.lambda.LatestUnpaidUrl::getLatestUnpaidUrl
    events:
      - http:
         method: get
         path: url
         role: paymentDatabaseManager
         cors: true
  getOrder:
    handler: com.zetta.payment.lambda.GetOrder::getOrder
    events:
      - http:
         method: get
         path: getOrder
         role: paymentDatabaseManager
         cors: true
  updateOrder:
    handler: com.zetta.payment.lambda.UpdateOrder::updateOrder
    events:
      - http:
         method: put
         path: updateOrder
         role: paymentDatabaseManager
         cors: true

resources:
  Resources:
    callPaymentLambdas:
      Type: AWS::IAM::Role
      Properties:
        RoleName: callPaymentLambdas
        Path: "/"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
            - PolicyName: CallPaymentDatabaseManagers
              PolicyDocument:
                Version: '2012-10-17'
                Statement:
                  - Effect: Allow
                    Action:
                      - logs:CreateLogGroup
                      - logs:CreateLogStream
                      - logs:PutLogEvents
                    Resource:
                      - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                  - Effect: Allow
                    Action:
                      - lambda:InvokeFunction
                    Resource: arn:aws:lambda:eu-central-1:460056602695:function:payment-prod-getOrder
                  - Effect: Allow
                    Action:
                      - lambda:InvokeFunction
                    Resource: arn:aws:lambda:eu-central-1:460056602695:function:payment-prod-updateOrder
    paymentDatabaseManager:
      Type: AWS::IAM::Role
      Properties:
        RoleName: paymentDatabaseManager
        Path: "/"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
            - PolicyName: ManagePaymentTable
              PolicyDocument:
                Version: '2012-10-17'
                Statement:
                  - Effect: Allow
                    Action:
                      - logs:CreateLogGroup
                      - logs:CreateLogStream
                      - logs:PutLogEvents
                    Resource:
                      - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                  - Effect: Allow
                    Action:
                      - dynamodb:*
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumOrders
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumOrders/orderId
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumOrders/index/userId
                  - Effect: Allow
                    Action:
                      - dynamodb:DeleteItem
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:Query
                    Resource: arn:aws:dynamodb:eu-central-1:460056602695:table/MembrumUsers