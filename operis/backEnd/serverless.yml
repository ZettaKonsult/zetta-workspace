service: operis

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: eu-central-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:eu-central-1:460056602695:table/OperisProjects"

functions:

  # Project handlers. #

  createProject:
    handler: database/projects.createProject
    events:
      - http:
          path: projects
          method: post
          cors: true
          authorizer: aws_iam
  deleteProject:
    handler: database/projects.deleteProject
    events:
      - http:
          path: projects/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  getProject:
    handler: database/projects.getProject
    events:
      - http:
          path: projects/{id}
          method: get
          cors: true
          authorizer: aws_iam
  updateProject:
    handler: database/projects.updateProject
    events:
      - http:
          path: projects/{id}
          method: put
          cors: true
          authorizer: aws_iam

  # Report handlers. #

  createReport:
    handler: database/reports.createReport
    events:
      - http:
          path: reports
          method: post
          cors: true
          authorizer: aws_iam
  deleteReport:
    handler: database/reports.deleteReport
    events:
      - http:
          path: reports/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  getReport:
    handler: database/reports.getReport
    events:
      - http:
          path: reports/{id}
          method: get
          cors: true
          authorizer: aws_iam
  updateReport:
    handler: database/reports.updateReport
    events:
      - http:
          path: reports/{id}
          method: put
          cors: true
          authorizer: aws_iam

  # Worker handlers. #

  createWorker:
    handler: database/workers.createWorker
    events:
      - http:
          path: workers
          method: post
          cors: true
          authorizer: aws_iam
  deleteWorker:
    handler: database/workers.deleteWorker
    events:
      - http:
          path: workers/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  getWorker:
    handler: database/workers.getWorker
    events:
      - http:
          path: workers/{id}
          method: get
          cors: true
          authorizer: aws_iam
  updateWorker:
    handler: database/workers.updateWorker
    events:
      - http:
          path: workers/{id}
          method: put
          cors: true
          authorizer: aws_iam
